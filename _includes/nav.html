/* Style the navigation menu */
.topnav {
  width: 100%;
  position: absolute; /*might need to get rid of this line for menu to work properly? position: relative also does stuff */
  overflow: hidden;
  background-color: #000000;
  z-index: 9;
}

/* Navigation links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  margin-top: 0px;  /* can change this if it's too big */
  margin-bottom: 5px;
  padding: 8px 14px;
  text-decoration: none;
  font-size: 20px;
  width: 14.28%; /* five equal-width links, 20% */
}

/* Add a background color on mouse-over */
.topnav a:hover {
  background-color: #333;
  color: black;
}

/* Style the current/active link, I don't actually use this, but if you wanted a Home button you would */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}



/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}
			
/* Add the media queries. When the screen is less than 640 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon). Float: left makes the little san go on the left side like you wanted*/
@media screen and (max-width: 640px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right; /*right or left, changed from original https://www.w3schools.com/howto/howto_js_topnav_responsive.asp */
    display: block;
  }
}
			
@media screen and (max-width: 640px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute; /*changed from original "absolute" https://www.w3schools.com/howto/howto_js_topnav_responsive.asp */
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

			
			
</style>

<!--Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon; id = myTopnav lets the links come down -->
<div class="topnav" id="myTopnav">

<a href="javascript:void(0);" class="icon" onclick="myFunction()">
	<i class="fa fa-bars"></i>
  </a>
</div>
			
<!--this script is what makes the little san icon expand -->
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
