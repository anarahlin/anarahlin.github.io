		h2 { 
			/* h2 font is the top of each page under the black box links, in the lightgray box */
			display: block;
			font-size: 8em;
			margin-top: -.6em;
 			margin-bottom: 0.6em;
 			margin-left: 0;
  			margin-right: 0;
  			font-weight: bold;
			color: #999966;
		    }
		h3 { 
			/*small font for headers describing research */
			display: block;
			font-size: 1.8em;
			margin-top: -.6em;
 			margin-bottom: 0.6em;
 			margin-left: 0;
  			margin-right: 0;
  			font-weight: bold;
			color: #999966;
		    }
			
		h4 { 
			/* this controls size and color of ANASTASIA RAHLIN which is on every page and tries to resize it dramatically
			but the dropoff when a webpage becomes smaller than 200 px eg. the size of a phone, it drops off. Better to 				remove it on the cell phone page. */
			
			display: block;
			
			/* font size help: https://css-tricks.com/books/volume-i/scale-typography-screen-size/
			  font-size: calc([minimum size] + ([maximum size] - [minimum size]) * ((100vw - [minimum viewport width]) / ([maximum viewport width] - [minimum viewport width])));
			*/
			
			font-size: calc(50px + (120 - 50) * ((100vw - 200px) / (1800 - 200))); /*used to be 7em, then 250 instead of 200 and 20 instead of 15*/
			line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 200px)/(1800 - 200))); /* this line is completely new */
			margin-top: -2em; /* -20vw; calc(0.01px + (1 - 0.1) * ((100vw - 0.1px) / (1800 - 0.1))); /*used to be -1.3em, should make these dynamic as well! */
 			margin-bottom: -1.5em; /*should make this dynamic as well! it makes the black box smaller */
 			margin-left: 0;
  			margin-right: 0;
  			font-weight: bold;
			color: #999966;
		    }
		
			
		h5 { 
			/*controls size and color of the white links and the little lines between them */
			
			display: block;
			
			/* font size help: https://css-tricks.com/books/volume-i/scale-typography-screen-size/
			  font-size: calc([minimum size] + ([maximum size] - [minimum size]) * ((100vw - [minimum viewport width]) / ([maximum viewport width] - [minimum viewport width])));
			*/
			
			font-size: calc(0.01px + (25 - 0.1) * ((100vw - 0.1px) / (1800 - 0.1))); /*used to be 7em */
			/*line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 10px)/(1800 - 10))); this line is completely new */
			margin-top: -0.6em; /*used to be -0.6em then changed to -2em then back, this definitely moves the links down if you make it bigger, and can be used instead of long lines of <br> */
 			margin-bottom: -0.1em; /*used to be 0.6em; curious if it makes the bottom of the black box header smaller */
 			margin-left: -0.1em;
  			margin-right: -0.1em;
  			font-weight: bold;
			color: #FFFFFF;
		    }
			
		/* makes a class called "responsive" which allows you to scale any photo for mobile if you indicate the class "responsive" when pasting the src image on the appropriate page */	
	.responsive {
 		width: 100%;

  		height: auto;
