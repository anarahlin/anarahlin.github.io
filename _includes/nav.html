/* Style the navigation menu */
.topnav {
  width: 100%;
  position: relative; /*might need to get rid of this line for menu to work properly? */
  overflow: hidden;
  background-color: #000000;
  z-index: 9;
}

/* Navigation links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  margin-top: 0px;  /* can change this if it's too big */
  padding: 14px 35px;
  text-decoration: none;
  font-size: 20px;
  width: 16.666667%; /* six equal-width links */
}

/* Add a background color on mouse-over */
.topnav a:hover {
  background-color: #333;
  color: black;
}

/* Style the current/active link, I don't actually use this, but if you wanted a Home button you would, edited out 
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

------ edit out the current/active link */

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}
			
/* Add the media queries. When the screen is less than 640 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon). Float: left makes the little san go on the left side like you wanted*/
@media screen and (max-width: 640px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: left;
    display: block;
  }
}
			
@media screen and (max-width: 640px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: center;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

/* Responsive navigation menu (for mobile devices), greyed out 8.14.19 *****
.topnav-centered a {

  }
  
  .topnav-centered a {
    position: relative;
    top: 0;
    left: 0;
    transform: none;
  }
}
